<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="input">
      <h1>List of Favorite Movies</h1>
      <form>
        <input type="text" name="title" value="" placeholder="Title">
        <input type="number" name="year" value="" placeholder="Year">
        <input type="number" name="score" value="" placeholder="Tomatometer Score">
        <button type="submit" name="button">Add to list!</button>
      </form>
    </div>
    <div class="output">
      <table>
        <thead>
          <tr id="header">
            <th>Title</th>
            <th>Year</th>
            <th><button id="sortButton" type="button" name="sort">Tomatometer Score</button></th>
          </tr>
        </thead>
        <tfoot>
          <tr id="footer">
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </tfoot>
        <tbody>

        </tbody>
      </table>
    </div>
  </body>
</html>
